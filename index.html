<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/3965c915c1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="body">
    <div id="calculator-body">
      <div id="display">Enter the numbers</div>
      <div id="buttons">
        <div class="btn">C</div>
        <div class="btn">7</div>
        <div class="btn">4</div>
        <div class="btn">1</div>
        <div class="btn">%</div>
        <div class="btn">/</div>
        <div class="btn">8</div>
        <div class="btn">5</div>
        <div class="btn">2</div>
        <div class="btn">0</div>
        <div class="btn">*</div>
        <div class="btn">9</div>
        <div class="btn">6</div>
        <div class="btn">3</div>
        <div class="btn">.</div>
        <div class="btn">X</div>
        <div class="btn">-</div>
        <div class="btn">+</div>
        <div class="btn" id="equal">=</div>
      </div>
    </div>
    <div id="clock-body">
      <span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
      <span id="session">AM</span>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
